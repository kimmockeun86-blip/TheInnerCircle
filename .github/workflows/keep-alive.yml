name: Keep Render Alive

on:
  schedule:
    # 매 5분마다 실행
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          curl -s https://theinnercircle-9xye.onrender.com/health
          echo "Pinged at $(date)"
